services:
  - type: web
    name: client-desk-staging
    runtime: ruby
    buildCommand: bundle install && bundle exec rails assets:precompile && bundle exec rails db:migrate && bundle exec rails db:seed
    startCommand: bundle exec puma -C config/puma.rb
    envVars:
      - key: RAILS_ENV
        value: staging
      - key: RAILS_MASTER_KEY
        sync: false
      - key: DATABASE_URL
        sync: false
